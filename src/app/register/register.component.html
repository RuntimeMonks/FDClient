<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<div>
    <app-sidebar></app-sidebar>
</div>
<div class="container">
    <div class="jumbotron ">
        <!-- <div class="row"> -->
        <div class="col-xs-1 col-sm-1 col-md-7 col-sm-offset-4 col-md-offset-4">

            <h3>Register Here..!</h3>
            <form class="form" name="form1" novalidate>
                <div>
                    <div class="form-group">
                        <label for="firstName">Employee Name</label><br />
                        <input id="name" class="form-control" placeholder="Enter Your full name" name="fname" [(ngModel)]="u.name" required>
                        <!-- <span ng-show="form1.fname.$touched && form1.fname.$error">The name is required.</span> -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email-id</label><br />
                        <input type="email" placeholder="Enter Your Email here.." name="mail" id="mail" [(ngModel)]="u.email" class="form-control" email required />
                        <!-- <span ng-show="form.mail.$touched && form.mail.$error.required ">Email is required.</span> -->
                    </div>
                    <div class="form-group">
                        <label for="firstName">Employee-id</label><br />
                        <input type="number" placeholder="Enter Your Employee-Id" class="form-control" name="eid" [(ngModel)]="u.eid" required>
                        <!-- <span ng-show="form.eid.$touched && form.eid.$invalid">The name is required.</span> -->
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" value="male" name="gender" [(ngModel)]="u.gender" required />Male
                        <input type="radio" value="Female" name="gender" [(ngModel)]="u.gender" required />Female
                    </div>
                </div>
                <div class="alingData">
                    <div class="form-group">
                        <label for="firstName">Password</label><br />
                        <input placeholder="Enter Password" type="password" id="password" class="form-control" name="pwd" [(ngModel)]=u.password required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Confirm Password</label><br />
                        <input placeholder="Re-Enter Password" type="password" name="cpwd" id="cpassword" required [(ngModel)]=cpwd class="form-control">
                        <span id="passMatch"></span>
                    </div>
                    <button class="btn btn-primary lefter" type="submit" (click)="register()" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
     myForm.email.$dirty && myForm.email.$invalid">Register </button>
                </div>
            </form>
        </div>
    </div>
    <!-- </div> -->
