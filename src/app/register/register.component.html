<div class="page-header">
<p>register works!</p>
<div class="container">
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h1>Register Here..!</h1>
<form (ngSubmit)="onsubmit1(f)" #f="ngForm">

<div class="form-group" >
<label for="firstName">Employee Name</label>
<input
 type="text"
 id="username"
 class="form-control" 
 ng-model="ename"
 required
 >
</div>
<div class="form-group">
<label for="email">Email-id</label>
<input
 type="email"
 id="mailid"
 class="form-control"
 ng-model="email"
 email>
</div>
<div class="form-group">
<label for="firstName">Employee-id</label>
<input
 type="number"
 class="form-control"
 ng-model="eid">
</div>
<div class="form-group">
<label for="gender">Gender:</label><br>
 <input type="radio" value="male" ng-model="male" />Male
<input type="radio"  value="Female"  ng-model="female" />Female
</div>
<div class="form-group">
<label for="firstName">Password</label>
<input
 type="password"
 id="password"
 class="form-control"
 ng-model="pwd" >
</div>

<div class="form-group">
    <label for="firstName">Confirm Password</label>
    <input
 type="password"
 id="cpassword"
 class="form-control"
 ng-model="cpwd" >
</div>
 
<button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Register </button>
</form> 
</div>
</div>
</div>
