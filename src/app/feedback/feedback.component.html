<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div>
                <app-sidebar></app-sidebar>
            </div>
<div class="container">
    <div id="form-main">
        <div id="form-div">
            <form class="fdform">
                <p class="name1"> 
                    <input  type="text" class="feedback-input" required name="name" [(ngModel)]="f.name" placeholder="Name" id="name"/>  
                </p>
                <p class="email">
                    <input  type="email" required class="feedback-input" id="email" name="email" [(ngModel)]="f.email"  placeholder="Email" />
                </p>
                <p class="text">
                    <textarea   [(ngModel)]=f.message  maxlength="10" name="message" class="feedback-input" id="message" placeholder="Message"></textarea>
                </p>
                <div class="submit">
                    <button type="submit" class="button-blue" (click)="feedbackdata()">SUBMIT</button>
                    <div class="ease"></div>
                </div>
            </form>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h4>
                    Error
                </h4>
                Sorry there was an error sending your form. 
            </div>
            <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
        </div>
    </div>
</div>
</body>
